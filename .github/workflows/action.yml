name: deploy
on:
  push:
    branches:
      - master
      - content
      # - ld

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Update Content
        run: cd ./content && git pull origin content

      - name: Update Live2d
        run: cd ./static/live2d && git pull origin live2d

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build
        run: hugo --minify

      - name: Nojekyll
        run: touch ./public/.nojekyll

      - name: Deploy-githubpage
        uses: peaceiris/actions-gh-pages@v2.5.1
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          EXTERNAL_REPOSITORY: caibingcheng/caibingcheng.github.io
          PUBLISH_BRANCH: master
          PUBLISH_DIR: ./public

      - name: Deploy-oss
        uses: fangbinwei/aliyun-oss-website-action@v1
        with:
            accessKeyId: ${{ secrets.KEYID }}
            accessKeySecret: ${{ secrets.KEYSECRET }}
            bucket: ${{ secrets.BUCKET }}
            # e.g. "oss-cn-shanghai.aliyuncs.com"
            endpoint: ${{ secrets.ENDPOINT }}
            folder: public

      - name: Deploy-ldftp
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: "public"
          remoteDir: "www"

      - name: Post Urls
        run: . urls.sh
